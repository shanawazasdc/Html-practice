<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" name="Myname" id="name" placeholder="Enter your name">
        <br><br>
        <label for="date">Date:</label>
        <input type="date" name="Mydate" id="date">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="myemail" id="email">
        <br><br>
        <label for="items">Groceries</label>
        <select name="groceries" id="items">
            <option value="Milk">Milk</option>
            <option value="Milk">Banana</option>
            <option value="Milk">Butter</option>
            <option value="Milk">Bread</option>
        </select>
        <br><br>
        <label for="done">Groceries</label>
        <input type="checkbox" name="shopping" id="done">
    </form>
</body>
</html>
